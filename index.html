<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>IMC Register Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">IMC Registration Form</h2>
                    <form  action="https://formsubmit.co/masonbrown7845@gmail.com" method="POST" >
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text"placeholder="Enter Your Name" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">LastName</label>
                                    <input class="input--style-4" type="text"placeholder="lastname" name="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                    <select name="countryCode" class="country"  >
                                        <option data-countryCode="US" value="1">(+1) USA </option>
                                        <option data-countryCode="GB" value="44">(+44) UK </option>
                                        <option data-countryCode="AU" value="61"> (+61) Australia</option>
                                        <optgroup label="Other countries">
                                           <option data-countryCode="DZ" value="213"> (+213)Algeria</option>
                                           <option data-countryCode="AD" value="376"> (+376) Andorra</option>
                                           <option data-countryCode="AO" value="244">(+244) Angola </option>
                                           <option data-countryCode="AI" value="1264"> (+1264) Anguilla</option>
                                           <option data-countryCode="AG" value="1268">(+1268) Antigua &amp; Barbuda </option>
                                           <option data-countryCode="AR" value="54">(+54) Argentina </option>
                                           <option data-countryCode="AM" value="374"> (+374) Armenia</option>
                                           <option data-countryCode="AW" value="297">(+297) Aruba </option>
                                           <option data-countryCode="AT" value="43">(+43) Austria </option>
                                           <option data-countryCode="AZ" value="994"> (+994) Azerbaijan</option>
                                           <option data-countryCode="BS" value="1242">(+1242)Bahamas </option>
                                           <option data-countryCode="GB" value="91">(+91) INDIA </option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Zip Code</label>
                                    <input class="input--style-4" type="number" placeholder="Zip" name="">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="phone">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password"  name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Dubai Trip</option>
                                    <option>IMC insurance</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            
                            <button class="btn btn--radius-2 btn--blue" <a href="https://expo-imc-account.netlify.com" onclick="substitute()" type="submit">Submit</a></button>
                        </div>
                        <br>
                        <br>
                        <p><b><h4>Make Payment To Complete Your Registration</h4></b></p>
                        
                    </form>
                </div>
            </div>
        </div>
        <script type="text/JAVASCRIPT">
            function substitute() {
             alert ('Your Registration Is On Progress');
            }
       
         </script>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
